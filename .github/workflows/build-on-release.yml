name: Build Submodules on Release

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  check-release-version:
    name: Check Main Commit Release Version
    runs-on: ubuntu-latest
    outputs:
      valid: ${{ steps.check.outputs.valid }}
    steps:
      - name: Checkout main repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Check main commit message
        id: check
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          echo "Main commit message: $COMMIT_MSG"

          if [[ "$COMMIT_MSG" =~ Release:[[:space:]]*([0-9a-zA-Z._-]+) ]]; then
            echo "âœ… Main release version: ${BASH_REMATCH[1]}"
            echo "valid=true" >> $GITHUB_OUTPUT
          else
            echo "âŒ No Release version found in main commit."
            echo "valid=false" >> $GITHUB_OUTPUT

  extract-release-info:
    name: Extract Release Info from Submodules
    needs: check-release-version
    if: needs.check-release-version.outputs.valid == 'true'
    runs-on: ubuntu-latest
    outputs:
      ready: ${{ steps.check.outputs.ready }}
      build_matrix: ${{ steps.check.outputs.build_matrix }}
    steps:
      - name: Checkout with submodules
        uses: actions/checkout@v3
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Extract submodule release info
        id: check
        shell: bash
        run: |
          set -e

          SUBMODULES=(
            whale-sentinel-django-agent
            whale-sentinel-fastapi-agent
            whale-sentinel-flask-agent
          )

          ALL_SUCCESS=true
          MATRIX_INCLUDE=()

          for DIR in "${SUBMODULES[@]}"; do
            echo "ðŸ” Checking submodule: $DIR"
            COMMIT_MSG=$(git log -1 --pretty=%B -- "$DIR")
            echo "ðŸ§¾ Commit message from main repo: $COMMIT_MSG"

            if [[ "$COMMIT_MSG" =~ Release:[[:space:]]*v?([0-9a-zA-Z._-]+) ]]; then
              VERSION="${BASH_REMATCH[1]}"
              echo "âœ… Found release version: $VERSION"
              MATRIX_INCLUDE+=("{\"name\":\"$DIR\",\"version\":\"$VERSION\"}")
            else
              echo "âš ï¸ No valid Release: version found for $DIR"
              ALL_SUCCESS=false
            fi
          done

          echo "ready=$ALL_SUCCESS" >> $GITHUB_OUTPUT
          MATRIX_JSON=$(printf '[%s]' "$(IFS=,; echo "${MATRIX_INCLUDE[*]}")")
          echo "build_matrix=$MATRIX_JSON" >> $GITHUB_OUTPUT

  build-submodules:
    name: Build Submodules
    needs: extract-release-info
    if: needs.extract-release-info.outputs.ready == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include: ${{ fromJson(needs.extract-release-info.outputs.build_matrix) }}
    steps:
      - name: Checkout with submodules
        uses: actions/checkout@v3
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Build ${{ matrix.name }}
        working-directory: ./${{ matrix.name }}
        run: |
          chmod +x ./build-and-install.sh
          ./build-and-install.sh

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}-dist
          path: ${{ matrix.name }}/dist
